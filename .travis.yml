language: csharp
solution: AivDraw.sln
install:
  - nuget restore AivDraw.sln
script:
  - msbuild /p:Configuration=Release AivDraw.sln
deploy:
  - provider: script
    script:
    - nuget pack ./AivDraw.nuspec -Verbosity detailed
    #- nuget push ./AivDraw.*.nupkg -Verbosity detailed -ApiKey $NUGET_API_KEY -Source $NUGET_SOURCE
    on:
      tags: true
    skip_cleanup: true
  - provider: releases
    api_key: $GITHUB_API_KEY
    file_glob: true
    file: AivDraw.*.nupkg
    on:
      tags: true
    skip_cleanup: true